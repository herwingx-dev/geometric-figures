    />

  <body>
    <main class="main">
      <div class="wrapper">
        <h1>Cálcula el area de las figuras geométricas</h1>
        <div class="main-content">
          <section class="section-content">
            <h2>Cuadrado</h2>
            <form class="form" action="">
              <label for="input-square">Escribe cuanto mide el lado:</label>
              <input required min="1" id="input-square" type="number" />
              <button type="button" onclick="calculateAreaOfSquare()">
                Calcular Área
              </button>
              <button type="button" onclick="calculatePerimeterOfSquare()">
                Calcular Périmetro
              </button>
            </form>
            <p id="result-square"></p>
          </section>

          <section class="section-content">
            <h2>Triángulo</h2>
            <form class="form" action="">
              <label for="side-a">Escribe cuanto mide el lado A:</label>
              <input required min="1" id="side-a" type="number" />
              <label for="side-b">Escribe cuanto mide el lado B:</label>
              <input required min="1" id="side-b" type="number" />
              <label for="base">Escribe cuanto mide la base:</label>
              <input required min="1" id="base" type="number" />
              <button type="button" onclick="calculateAreaOfTriangle()">
                Calcular Área
              </button>
              <button type="button" onclick="calculatePerimeterOfTriangle()">
                Calcular Périmetro
              </button>
            </form>
            <p id="result-triangle"></p>
          </section>

          <section class="section-content">
            <h2>Círculo</h2>
            <form class="form" action="">
              <label for="radio">Escribe cuanto mide el radio:</label>
              <input required min="1" id="radio" type="number" />
              <button type="button" onclick="calculateAreaOfCircle()">
                Calcular Área
              </button>
              <button type="button" onclick="calculatePerimeterOfCircle()">
                Calcular Périmetro
              </button>
            </form>
            <p id="result-circle"></p>
          </section>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
